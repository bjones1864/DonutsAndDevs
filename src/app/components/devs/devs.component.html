<h2 class="text-center">Devs</h2>

<table id="devTable" class="table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Innovation</th>
        <th>Year</th>
    </tr>
    @for(d of devResult.complete; track $index){
        <tr app-dev-row [displayDev]="d"></tr>
    }
</table>
