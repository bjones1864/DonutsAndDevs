<h2 class="text-center">Donuts</h2>

<table id="donutTable" class="table">
    <tr>
        <th class="col">Name</th>
        <th class="col">Photo</th>
        <th class="col">Photo Attribution</th>
    </tr>
    @for(d of donutResult.results; track d.id){
        <tr app-donut-item [displayDonut]="d"></tr>
    }
</table>
